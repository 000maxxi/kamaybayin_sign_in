<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Created</title>
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    .card {
      background-image: url('loginimage.png');
      background-size: cover;
      background-position: center;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
      position: relative;
    }
    .logo {
      max-width: 120px;
	width:120px;
      margin: 0 auto 1rem;
      display: block;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 0;
    }
    @media (max-width: 500px) {
      .card {
        margin: 1rem;
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Replace the src with your actual logo path -->
    <img src="logo_splash2.png" alt="Logo" class="logo">
    <h1>Account Created!</h1>
    <p>You may now return to the app or close this tab.</p>
  </div>
</body>
</html>
